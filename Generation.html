<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mistral Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
    }
    #chatbox {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .msg {
      margin-bottom: 1rem;
    }
    .msg.user { font-weight: bold; color: #333; }
    .msg.bot { color: #0066cc; }
    input, button {
      padding: 10px;
      width: 100%;
      font-size: 1rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>Mistral Chatbot</h2>
    <div id="messages"></div>
    <input type="text" id="msgInput" placeholder="Type your message..." />
    <button onclick="sendMsg()">Send</button>
  </div>

  <script>
    const backendURL = "https://your-replit-app-name.repl.co/chat"; // Replace with your actual Replit URL

    async function sendMsg() {
      const msg = document.getElementById("msgInput").value;
      if (!msg.trim()) return;

      addMessage("user", msg);
      document.getElementById("msgInput").value = "";

      const res = await fetch(backendURL, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ message: msg, user_id: "guest" })
      });

      const data = await res.json();
      addMessage("bot", data.reply);
    }

    function addMessage(role, content) {
      const div = document.createElement("div");
      div.className = "msg " + role;
      div.textContent = (role === "user" ? "You: " : "Bot: ") + content;
      document.getElementById("messages").appendChild(div);
    }
  </script>
</body>
</html>
