<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SaifBot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom right, #dfefff, #e3e3ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #chatbox {
      background-color: #fff;
      width: 100%;
      max-width: 800px;
      height: 90vh;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      background-color: #0f1e38;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    #messages {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
    }

    .msg {
      margin-bottom: 1rem;
      line-height: 1.5;
    }

    .msg.user {
      font-weight: bold;
      color: #333;
    }

    .msg.bot {
      color: #2357c0;
    }

    footer {
      display: flex;
      border-top: 1px solid #eee;
      padding: 1rem;
      background-color: #f9f9f9;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-left: 10px;
      padding: 10px 16px;
      font-size: 1rem;
      background-color: #0f1e38;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background-color: #1c2f57;
    }

    @media (max-width: 768px) {
      #chatbox {
        max-width: 100%;
        height: 95vh;
        border-radius: 0;
      }

      footer {
        flex-direction: column;
        gap: 10px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <header>Mistral Chatbot</header>
    <div id="messages"></div>
    <footer>
      <input type="text" id="msgInput" placeholder="Tape ton message ici..." />
      <button onclick="sendMsg()">Envoyer</button>
    </footer>
  </div>

  <script>
    const backendURL = "https://saifgazali-github-io.onrender.com/chat";

    async function sendMsg() {
      const msg = document.getElementById("msgInput").value.trim();
      if (!msg) return;

      const userId = localStorage.getItem("user_id") || "anonymous";

      addMessage("user", msg);
      document.getElementById("msgInput").value = "";

      try {
        const res = await fetch(backendURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg, user_id: userId }),
        });

        const data = await res.json();
        if (data && data.reply) {
          addMessage("bot", data.reply);
        } else {
          addMessage("bot", "Aucune rÃ©ponse reÃ§ue ðŸ˜•");
        }
      } catch (err) {
        console.error("Erreur :", err);
        addMessage("bot", "Une erreur est survenue. Veuillez rÃ©essayer.");
      }
    }

    function addMessage(role, content) {
      const div = document.createElement("div");
      div.className = "msg " + role;
      div.textContent = (role === "user" ? "You: " : "Bot: ") + content;
      document.getElementById("messages").appendChild(div);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    }
  </script>
</body>
</html>
