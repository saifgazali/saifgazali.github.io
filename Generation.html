<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mistral Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
    }
    #chatbox {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .msg {
      margin-bottom: 1rem;
    }
    .msg.user { font-weight: bold; color: #333; }
    .msg.bot { color: #0066cc; }
    input, button {
      padding: 10px;
      width: 100%;
      font-size: 1rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>Mistral Chatbot</h2>
    <div id="messages"></div>
    <input type="text" id="msgInput" placeholder="Type your message..." />
    <button onclick="sendMsg()">Send</button>
  </div>

 <script>
  const backendURL = "https://saifgazali-github-io.onrender.com/chat";

  async function sendMsg() {
    const msg = document.getElementById("msgInput").value.trim();
    if (!msg) return;

    addMessage("user", msg);
    document.getElementById("msgInput").value = "";

    try {
      const res = await fetch(backendURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg, user_id: localStorage.getItem("user_id") }),
      });

      const data = await res.json();
      console.log("Response from backend:", data); // ðŸ‘ˆ Debugging line

      if (data && data.reply) {
        addMessage("bot", data.reply);
      } else {
        addMessage("bot", "No reply received ðŸ˜•");
      }
    } catch (err) {
      console.error("Fetch error:", err);
      addMessage("bot", "Oops, something went wrong.");
    }
  }

  function addMessage(role, content) {
    const div = document.createElement("div");
    div.className = "msg " + role;
    div.textContent = (role === "user" ? "You: " : "Bot: ") + content;
    document.getElementById("messages").appendChild(div);
  }
</script>

</body>
</html>
