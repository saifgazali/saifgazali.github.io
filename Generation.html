<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SaifBot</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #f1f5f9, #e2e8f0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

   #chatbox {
  background-color: #fff;
  width: 100vw;
  height: 100vh;
  border-radius: 0; /* supprimer les coins arrondis si tu veux un look plein écran */
  box-shadow: none;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}


    h2 {
      margin: 0;
      padding: 1rem;
      background-color: #0f172a;
      color: #fff;
      font-size: 1.5rem;
      text-align: center;
    }

    #messages {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
    }

    .msg {
      margin: 0.5rem 0;
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 20px;
      animation: fadeIn 0.3s ease-in-out;
      white-space: pre-wrap;
    }

    .user {
      background-color: #dbeafe;
      align-self: flex-end;
      color: #1e3a8a;
    }

    .bot {
      background-color: #e2e8f0;
      align-self: flex-start;
      color: #334155;
    }

    #msgInput {
      border: none;
      padding: 1rem;
      font-size: 1rem;
      width: 100%;
      outline: none;
      border-top: 1px solid #e5e7eb;
    }

    button {
      background-color: #0f172a;
      color: white;
      border: none;
      font-size: 1rem;
      padding: 1rem;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1e293b;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>SaifBot</h2>
    <div id="messages"></div>
    <input type="text" id="msgInput" placeholder="Tape ton message ici..." />
    <button onclick="sendMsg()">Envoyer</button>
  </div>

  <script>
    const backendURL = "https://saifgazali-github-io.onrender.com/chat";

    async function sendMsg() {
      const input = document.getElementById("msgInput");
      const msg = input.value.trim();
      if (!msg) return;

      addMessage("user", msg);
      input.value = "";

      try {
        const res = await fetch(backendURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: msg,
            user_id: localStorage.getItem("user_id") || "anonymous"
          })
        });

        const data = await res.json();
        addMessage("bot", data.reply || "Désolé, pas de réponse.");
      } catch (err) {
        addMessage("bot", "⚠️ Une erreur est survenue.");
      }
    }

    function addMessage(role, content) {
      const div = document.createElement("div");
      div.className = "msg " + role;
      div.innerHTML = content.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
      document.getElementById("messages").appendChild(div);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    }
  </script>
</body>
</html>
