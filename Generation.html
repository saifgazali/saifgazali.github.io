<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SaifBot</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <style>
    * {
      box-sizing: border-box;
    }

    #chatbox {
      background-color: #fff;
      width: 100%;
      max-width: 800px;
      height: 90vh;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    h2 {
      margin: 0;
      padding: 1rem;
      background-color: #0f172a;
      color: #fff;
      font-size: 1.5rem;
      text-align: center;
    }

    #messages {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
    }

    .msg {
      margin: 0.5rem 0;
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 20px;
      animation: fadeIn 0.3s ease-in-out;
      white-space: pre-wrap;
    }

    .user {
      background-color: #dbeafe;
      align-self: flex-end;
      color: #1e3a8a;
    }

    .bot {
      background-color: #e2e8f0;
      align-self: flex-start;
      color: #334155;
    }

    #msgInput {
      border: none;
      padding: 1rem;
      font-size: 1rem;
      width: 100%;
      outline: none;
      border-top: 1px solid #e5e7eb;
    }

    button {
      background-color: #0f172a;
      color: white;
      border: none;
      font-size: 1rem;
      padding: 1rem;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1e293b;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header class="l-header">
    <nav class="nav bd-grid">
      <div class="nav__toggle" id="nav-toggle">
        <i class='bx bx-menu'></i>
      </div>
      <div>
        <a href="#" class="nav__logo">Saif Gazali</a>
      </div>
      <div class="nav__menu" id="nav-menu">
        <div class="nav__close" id="nav-close">
          <i class='bx bx-x' ></i>
        </div>
        <ul class="nav__list">
          <li class="nav__item"><a href="#home" class="nav__link">Home</a></li>
          <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
          <li class="nav__item"><a href="#skills" class="nav__link">Skills</a></li>
          <li class="nav__item"><a href="#education" class="nav__link">Education</a></li>
          <li class="nav__item"><a href="#projects" class="nav__link">Projects</a></li>
          <li class="nav__item"><a href="#research" class="nav__link">Research Work</a></li>
          <li class="nav__item"><a href="login.html" class="nav__link">Chatbot</a></li>
          <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="l-main">
    <section class="chatbot section">
      <div id="chatbox">
        <h2>SaifBot</h2>
        <div id="messages"></div>
        <input type="text" id="msgInput" placeholder="Tape ton message ici..." />
        <button onclick="sendMsg()">Envoyer</button>
      </div>
    </section>
  </main>
  <script src="js/main.js"></script>
  <script>
    const backendURL = "https://saifgazali-github-io.onrender.com/chat";

    async function sendMsg() {
      const input = document.getElementById("msgInput");
      const msg = input.value.trim();
      if (!msg) return;

      addMessage("user", msg);
      input.value = "";

      try {
        const res = await fetch(backendURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: msg,
            user_id: localStorage.getItem("user_id") || "anonymous"
          })
        });

        const data = await res.json();
        addMessage("bot", data.reply || "Désolé, pas de réponse.");
      } catch (err) {
        addMessage("bot", "⚠️ Une erreur est survenue.");
      }
    }

    function addMessage(role, content) {
      const div = document.createElement("div");
      div.className = "msg " + role;
      div.textContent = content;
      document.getElementById("messages").appendChild(div);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    }
  </script>
</body>
</html>
